service: web
runtime: go
api_version: go1.9

skip_files:
  - node_modules/
  - src/
  - ^(.*/)?.*/test/.*$
  - .babelrc
  - .eslintrc
  - package.json
  - package-lock.json
  - README.md
  - webpack.config.js

  - ^(.*/)?#.*#$
  - ^(.*/)?.*~$
  - ^(.*/)?.*\.DS_Store$
  - ^(.*/)?.*\.py[co]$
  - ^(.*/)?.*/RCS/.*$
  - ^(.*/)?\..*$

handlers:
    - url: /(.*\..*)
      secure: always
      login: admin
      static_files: dist/\1
      upload: dist/(.*\..*)

    - url: /.*
      secure: always
      login: admin
      static_files: dist/index.html
      upload: dist/index\.html

    - url: /
      secure: always
      login: admin
      static_dir: dist/
